<div class="login-dialog">
  <h3>Login</h3>

  <label>
    User
    <input value.bind="username" />
  </label>

  <label>
    Password
    <input type="password" value.bind="password" />
  </label>

  <div class="error" if.bind="error">${error}</div>

  <div class="actions">
    <button click.trigger="ok()">OK</button>
    <button click.trigger="cancel()">Annulla</button>
  </div>
</div>
